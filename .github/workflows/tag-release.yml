name: "Tauri build & release"

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的标签时触发，例如 v1.0.0
  workflow_dispatch: # 依然保留手动触发能力

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install frontend dependencies
        run: npm install

      - name: Build and release the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          # 使用 GITHUB_REF_NAME 获取当前的 tag 名 (如 v1.0.0)
          tagName: ${{ github.ref_name }}
          releaseName: "AgentClient ${{ github.ref_name }}"
          releaseBody: "Release automatically generated by GitHub Actions for tag ${{ github.ref_name }}"
          releaseDraft: false # <-- 修改为 false，直接发布
          prerelease: false