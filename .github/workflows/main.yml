name: "Tauri build & release"

on:
  push:
    branches:
      - master # 当向 master/main 分支推送代码时触发
  workflow_dispatch: # 允许手动从 Actions 页面触发

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest] # macos-latest, ubuntu-latest, windows-latest

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Install dependencies (Linux only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Install frontend dependencies
        run: npm install 
      - name: Build and release the app
        uses: tauri-apps/tauri-action@v0
        env:
          # 引用 secrets
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__ # Release 的标签格式
          releaseName: "AgentClient v__VERSION__" # Release 的标题格式
          releaseBody: ""
          releaseDraft: true # 默认创建为草稿，您可以手动发布
          prerelease: false
